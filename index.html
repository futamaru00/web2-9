<!DOCTYPE html>
<html>
  <head>
    <title>はじめてのjQuery</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#toggle").click(function(){
          $("img").toggle("slow");
        });
        $("p").hover(
          function(){
            $(this).css("color","red");
        },
          function(){
            $(this).css("color","black");
        });
      });
    </script>
  </head>
  <body>
    <p>カーソルを乗せると色変更？</p>
    <div id="target">ボタンを押して表示切り替え</div>
    <img src="img/bourei.jpg" alt="切り替え用画像"/>
    <button id="toggle">切り替え</button>
  </body>
</html>
