<!DOCTYPE html>
<html>
  <head>
    <title>はじめてのjQuery</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#toggle").click(function(){
          $("#target").toggle("slow");
        });
        $("p").hover(function(){
          $(this).css("color","red");
        });
      });
    </script>
  </head>
  <body>
    <p>カーソルを乗せると色変更</p>
    <div id="target">内容を記述</div>
    <button id="toggle">切り替え</button>
  </body>
</html>
